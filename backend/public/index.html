<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Status</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    .status {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #2ecc71;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      margin: 1rem 0;
    }
    .info {
      margin-top: 1.5rem;
      text-align: left;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }
    .info p {
      margin: 0.5rem 0;
    }
    .timestamp {
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Server Status</h1>
    <div class="status">ACTIVE</div>
    <p>The server is running successfully.</p>
    
    

</body>
</html>
